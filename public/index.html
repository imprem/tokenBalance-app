<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
</head>
<body>
    <button onclick="fetchTier1()">Tier1Supplier</button>
    <div id="tier1Data"></div>
    <div style="margin-bottom: 20px;"></div>
    <button onclick="fetchTier2()">Tier2Supplier</button>
    <div id="tier2Data"></div>
    
    <script>
        async function fetchTier1() {
            try {
                const response = await fetch('/tier1');
                const data = await response.json();
                document.getElementById('tier1Data').innerText = 'Tier1Supplier Balance: ' + data;
            } catch (error) {
                console.error('Error fetching Tier1Supplier data:', error);
            }
        }

        async function fetchTier2() {
            try {
                const response = await fetch('/tier2');
                const data = await response.json();
                document.getElementById('tier2Data').innerText = 'Tier2Supplier Balance: ' + data;
            } catch (error) {
                console.error('Error fetching Tier2Supplier data:', error);
            }
        }
    </script>
</body>
</html>
